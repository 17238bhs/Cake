<title>Cake Shop | Blog</title>
{% extends 'layout.html' %}

{% block content %}
{% for post in posts %}
    <a href="{{ url_for('post', post_id=post['id']) }}">
        <h2>{{ post['title'] }}</h2>
    </a>
    <span class="badge badge-primary">{{ post['created'] }}</span>
    <hr>
{% endfor %}
{% endblock %}
