{% extends 'layout.html' %}

{% block content %}
<div id=cakescreen>
    {% for cake in cakes %}
        <img src="/static/images/{{cake[1]}}.png", alt="image of {{cake[0]}}" height=750px width=100%>
        <div id="cakeheader">{{cake[0]}}</div>
    {% endfor %}
</div>
<div id="ingredientheader">Ingredients</div>
<div id="ingredientlist">
    {% for ingredient in ingredients %}
        <div class="listitem">
            {{ingredient[0]}}
        </div>
        <div class="listitem">
            {{ingredient[1]}}
        </div>
    {% endfor %}
</div>
{% endblock %}
