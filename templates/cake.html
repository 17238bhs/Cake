{% extends 'layout.html' %}

{% block content %}
<div id=cakescreen>
    {% for cake in cakes %}
        <img src="/static/images/{{cake[1]}}.png", alt="image of {{cake[0]}}" height=750px width=100%>
        <div id="cakeheader">{{cake[0]}}</div>
    {% endfor %}
</div>
    {% for ingredient in ingredients %}
        <p>{{ingredient[0]}}</p>
    {% endfor %}
{% endblock %}
