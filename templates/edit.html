{% extends 'layout.html' %}

{% block content %}
<h1>{% block title %} Edit "{{ post['title'] }}" {% endblock %}</h1> <!--shows title of post-->

<form method="post">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" placeholder="Post title"
               class="form-control"
               value="{{ request.form['title'] or post['title'] }}"><!--stores new data if user requested, otherwise keeps what was there before-->
        </input>
    </div>

    <div class="form-group">
        <label for="content">Content</label>
        <textarea name="content" placeholder="Post content"
                  class="form-control">{{ request.form['content'] or post['content'] }}</textarea><!--stores new data if user requested, otherwise keeps what was there before-->
    </div>
    <div class="form-group">
        <button type="submit" class="submit_button">Submit</button>
    </div>
</form>
<hr>
{% endblock %}
