{% extends 'layout.html' %}

{% block content %}
    <div id = "post-content">
        <div class="post-box">
            <div id = "post-section">
                <div id="post-title">{% block title %} {{ post['title'] }} {% endblock %}</div>
                <p>{{ post['content'] }}</p>
                <div class="post-info">{{ post['created'] }} <a href="/board/{{post[0]}}/report/post">Report</a></div>
            </div>
        </div>
        <form method="post">
            <div class="form-group">
                <div class="board-header">Comments</div>
                <br>
                <textarea name="content" placeholder="Make a comment!"
                        class="form-control">{{ request.form['content'] }}</textarea> <!--user can enter their comment here-->
            </div>
            <div class="form-group">
                
                <button type="submit" class="submit_button">Submit</button> <!--submit a comment button-->
            </div>
        </form>
        <div id = "comment-section">
            {% for comment in comments %}
                {{comment[3]}}
                <div class="post-info">{{comment[2]}}<!-- <a href="/board/{{post[0]}}/report/comment">Report</a>--></div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
