{% extends 'layout.html' %}

{% block content %}
    <div id = "content">
        <div id = "post-content">
            <div id="post-title">{% block title %} {{ post['title'] }} {% endblock %}</div>
            <p>{{ post['content'] }}</p>
            <div class="date-created"">{{ post['created'] }}</div>
        </div>
        <form method="post">
            <div class="form-group">
                <div class="board-header">Comment</div>
                <br>
                <textarea name="content" placeholder="Make a comment!"
                        class="form-control">{{ request.form['content'] }}</textarea> <!--makes sure data isnt wiped if user forgets to enter other area-->
            </div>
            <div class="form-group">
                <button type="submit" class="submit_button">Submit</button>
            </div>
        </form>
        <div id = "comment-section">
            {% for comment in comments %}
                {{comment[3]}}
                <div class="date-created"">{{comment[2]}}</div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
