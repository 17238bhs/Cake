{% extends 'layout.html' %}

{% block content %}
<div id = "content">
    <h1>{% block title %} Create a New Post {% endblock %}</h1>

    <form method="post">
        <div class="form-group">
            <div class="board-header">Title</div><!--can i remove labels?/a bunch of other stuff here lol-->
            <br>
            <input type="text" name="title"
                placeholder="Post title" class="form-control"
                value="{{ request.form['title'] }}"></input> <!--makes sure data isnt wiped if user forgets to enter other area-->
        </div>
        <br>

        <div class="form-group">
            <div class="board-header">Content</div>
            <br>
            <textarea name="content" placeholder="Post content"
                    class="form-control">{{ request.form['content'] }}</textarea> <!--makes sure data isnt wiped if user forgets to enter other area-->
        </div>
        <div class="form-group">
            <button type="submit" class="submit_button">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
